<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Dynamic Calendar JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="script.js" defer></script>
  </head>

  <body>

    <nav id="mySidebar" class="sidebar">
      <ul>
      <li><a href="javascript:void(0)" class="closebtn" onclick="closeNav()">X</a></li>
      <li><a href="#">Forum</a></li>
      <li><a href="#">Statistics</a></li>
      <li><a href="#">Calendar</a></li>
      <li><a href="#">Contact Us</a></li>
      </ul>  
    </nav>

<div id="main" class = "main">
  <div class="topnav">
    <button class="openbtn" onclick="openNav()">â˜°</button>
    <a class="active" href="#home">Home</a>
    <a href="#Announcements">Announcements</a>
    <a href="#contact">Contact Us</a>
    <a href="#about">About</a>
    <a href="#login">Login</a>
  </div>

    <div class="wrapper">
      <header>
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
          <span id="next" class="material-symbols-rounded">chevron_right</span>
        </div>
      </header>

      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>

      <div class="eventbar">
        <a href="#close" class="closebtn" onclick="closeEvent()">X</a>
        <a href="#event" class="active">Events should go here</a>
      </div>

      </div>
    </div>
</div>

  </body>
</html>
